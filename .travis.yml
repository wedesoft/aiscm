language: c
compiler:
  - gcc
before_install:
- sudo apt-get install libgnutls-dev # Otherwise PPA no worky
- sudo add-apt-repository ppa:dns/gnu --yes
- sudo apt-get update
- sudo apt-get install autoconf automake libtool guile-2.0-dev texinfo pandoc
- make -f Makefile.dist
install:
- ./configure
- make
script:
- make check
